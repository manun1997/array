<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Acaemics admission pages and its details list">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>javascript</title>
</head>

<body onload="studentdata1()">

    <!-- Nav Bar-->
    <nav class="navbar navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">
            <img src="assets/images/user.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Arrays
        </a>

    </nav>

    <div class="container">

        <blockquote class="blockquote text-center">
            <p class="mb-0">Json Data</p>
            <footer class="blockquote-footer">To Displaying Json Data in HTML</footer>

        </blockquote>

        <div class="form-group data_group">
            <div class="row" id="student_data">

            </div>
        </div>

        <hr />
        <blockquote class="blockquote text-center">
            <p class="mb-0">Map.</p>
            <footer class="blockquote-footer">Map the array of element to newly created array </footer>
        </blockquote>

        <form>

            <div class="form-group col-md-6">
                <label for="demo">Enter Array Elements</label>
                <input type="number" class="form-control" id="text1" placeholder="Enter array" required
                    autocomplete="off" />
            </div>


            <input type="submit" id="button1" class="btn btn-secondary mx-3" value="Add"
                onclick="add_element_to_array();"></input>

            <input type="button" id="button2" class="btn btn-success" value="Display"
                onclick="display_array();"></input>

            <input type="button" id="button2" class="btn btn-success" value="Map" onclick="display_map();"></input>
            <input type="button" id="button2" class="btn btn-success" value="Fillter()"
                onclick="display_filter()"></input>
            <input type="button" id="button2" class="btn btn-success" value="Reduce()"
                onclick="display_reduce();"></input>


        </form>
        <div class="form-group my-2">
            <label for="jsondemo">Array Of Elements</label>
            <!-- <textarea class="form-control w-50" id="jsondemo" rows="3" readonly></textarea> -->
            <textarea class="form-control w-50 my-2" id="Result" rows="3" readonly></textarea>
        </div>


        <hr />


    </div>

    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
