<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Acaemics admission pages and its details list">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>javascript</title>
</head>

<body>

    <!-- Nav Bar-->
    <nav class="navbar navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">
            <img src="assets/images/user.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Arrays
        </a>

    </nav>

    <div class="container">
        <div class="container">
            <div class="my-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="demo">Enter Array Elements</label>
                        <input type="text" class="form-control" id="array" placeholder="Enter array"
                            autocomplete="off" />
                    </div>

                    <button type="button" class="btn btn-primary btn_array mx-2 " onclick="inputarray();">Submit
                    </button>
                </div>
                <div class="form-group">
                    <label for="arraydata">Arraye Elements</label>
                    <textarea class="form-control w-50" id="arraydata" rows="3" readonly></textarea>
                </div>

            </div>
        </div>
        <hr />
        <blockquote class="blockquote text-center">
            <p class="mb-0">Array elements using Json.</p>
            <footer class="blockquote-footer">Parse Element <cite title="Source Title">Object to string</cite></footer>
        </blockquote>

        <form>
            <div class="form-group">
                <label for="demo">Array Json Input Elements</label>
                <textarea class="form-control w-50" id="jsondemo" rows="3" readonly></textarea>
            </div>

            <div class="form-group">
                <label for="jsondemo">Json Elements</label>
                <!-- <textarea class="form-control w-50" id="jsondemo" rows="3" readonly></textarea> -->
                <textarea class="form-control w-50" id="jsondemo1" rows="3" readonly></textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="jsondata()">Click to know Jsondata</button>
        </form>

        <blockquote class="blockquote text-center">
            <p class="mb-0">Map.</p>
            <footer class="blockquote-footer">Map the array of element to newly created array </footer>
        </blockquote>

        <form>

            <div class="form-group col-md-6">
                <label for="demo">Enter Array Elements</label>
                <input type="number" class="form-control" id="text1" placeholder="Enter array" required
                    autocomplete="off" />
            </div>


            <input type="submit" id="button1" class="btn btn-secondary mx-3" value="Add"
                onclick="add_element_to_array();"></input>

            <input type="button" id="button2" class="btn btn-success" value="Display"
                onclick="display_array();"></input>

            <input type="button" id="button2" class="btn btn-success" value="Map" onclick="display_map();"></input>
            <input type="button" id="button2" class="btn btn-success" value="Fillter()"
                onclick="display_filter()"></input>
            <input type="button" id="button2" class="btn btn-success" value="Reduce()"
                onclick="display_reduce();"></input>


        </form>
        <div class="form-group my-2">
            <label for="jsondemo">Array Of Elements</label>
            <!-- <textarea class="form-control w-50" id="jsondemo" rows="3" readonly></textarea> -->
            <textarea class="form-control w-50 my-2" id="Result" rows="3" readonly></textarea>
        </div>


        <hr />
    </div>



    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
