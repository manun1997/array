<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Acaemics admission pages and its details list" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>javascript</title>
</head>

<body onload="data_click(event)" id="data">
    <!-- Nav Bar-->

    <nav class="navbar fixed-top nav_head " id="data_nav">
        <a class="navbar-brand text-white" href="#">
            <img src="assets/images/menu.png" onclick="openNav();this.onclick=null;" width="30" height="30"
                class="mx-2 d-inline-block align-top image_icon" alt="" />
            <span class="border-left h-100 pl-3"> Min Konto </span>
        </a>
    </nav>


    <div id="mySidenav" class="sidenav">
        <div id="closediv">
            <a role="button" href="javascript:void(0)" class="closebtn"><i id="left" class="icon fa fa-angle-left"
                    onclick="togglefun(event);" aria-hidden="true"></i></a>
        </div>
        <div id="data_details"></div>
    </div>

    <div class="container form_div">
        <div id="main_form" class="my-3 pl-3 shadow p-3 mb-5 bg-white rounded">

            <form class="needs-validation" novalidate>
                <div class="col-md-6 mb-3">
                    <div class="card image__card border-0">

                        <img src="assets/images/user_png.png" id="output1" class="img_css img-thumbnail"
                            alt="image one">
                        <div class="card-body p-0 card_data">

                            <label for="files" class="btn"><i class="fa fa-camera image_pos"
                                    aria-hidden="true"></i></label>
                            <input id="files" name="" onchange="loadFile1(event)" style="visibility:hidden;"
                                type="file">

                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name">First name</label>
                        <input type="text" class="form-control" id="first_name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name">Last name</label>
                        <input type="text" class="form-control" id="last_name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contact_number">Contact</label>
                        <input type="text" class="form-control" id="contact_number" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn_submit" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>

</html>
